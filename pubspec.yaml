name: generation_quiz_app
description: "quiz app for generation quiz"

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+3

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  shared_preferences: ^2.0.6
  http: ^0.13.3

  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.5.1
  google_fonts: ^4.0.4
  audioplayers: ^6.0.0
  firebase_core: ^3.0.0
  cloud_firestore: ^5.0.0
  google_mobile_ads: ^5.1.0
  rate_my_app: ^2.2.0
  firebase_analytics: ^11.0.0
  app_tracking_transparency: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/correct.mp3
    - assets/sounds/incorrect.mp3
    - assets/sounds/question.mp3
    - assets/sounds/gameover.mp3
    - assets/sounds/select.mp3
    - assets/images/game_over_1.png
    - assets/images/game_over_2.png
    - assets/images/game_over_3.png
    - assets/images/completion_1.png
    - assets/images/completion_2.png
    - assets/images/completion_3.png
    - assets/images/training_man.png
