name: generation_quiz_app
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  shared_preferences: ^2.0.6
  http: ^0.13.3

  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.5.1
  google_fonts: ^4.0.4
  audioplayers: ^6.0.0
  firebase_core: ^3.0.0
  cloud_firestore: ^5.0.0
  google_mobile_ads: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/correct.mp3
    - assets/sounds/incorrect.mp3
    - assets/sounds/question.mp3
    - assets/sounds/gameover.mp3
    - assets/sounds/select.mp3
    - assets/images/game_over_1.png
    - assets/images/game_over_2.png
    - assets/images/game_over_3.png
